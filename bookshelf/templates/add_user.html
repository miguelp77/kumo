{% extends "base.html" %}

{% block content %}
<h3>{{action}} User</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="title">email</label>

    <input type="text" name="email" id="email" value="{{user.email}}" class="form-control"/>
    <label for="title">comment</label>
    <input type="text" name="comment" id="comment" value="{{user.comment}}" class="form-control"/>

    <h4>Profile</h4>
    <p>
      <input name="profile" type="radio" id="viewer" value="viewer" {{ 'checked' if user.profile else 'unchecked' }} />
      <label for="viewer">Viewer</label>
    </p>

    <p>
      <input name="profile" type="radio" id="manager" value="manager" {{ 'checked' if user.profile else 'unchecked' }} />
      <label for="manager">Manager</label>
    </p>
    {% if session.role =="admin" %}
    <p>
      <input name="profile" type="radio" id="admin" value="admin" {{ 'checked' if user.profile else 'unchecked' }} />
      <label for="admin">Admin</label>
    </p>
    {% endif %}
  </div>

  <h4>Banned</h4>
  <div class="switch">
  <label>
    Off
    <input type="checkbox" name="banned" {{ 'checked' if user.banned else 'unchecked' }}>
    <span class="lever"></span>
    On
  </label>
  </div>

  <br>
  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
