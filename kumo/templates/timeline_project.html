<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.getElementById('example2.2');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();

    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'string', id: 'dummy bar label' });
    dataTable.addColumn({ type: 'string', role: 'tooltip' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });

    dataTable.addRows([
        {{data|replace('["','',1)|replace('", "','')|replace("', '","") |replace('"]','',1)|replace("['[","[",1)|replace(") ],']",") ]",1)|safe}}
/*
      [  'George Washington', new Date(1789, 3, 1, 0, 0), new Date(1789, 3, 1, 23, 59) ],
      [  'John Adams',        new Date(1789, 2, 4, 0, 0),  new Date(1789, 2, 4, 23, 59) ],
      [  'John Adams',        new Date(1789, 2, 5, 0, 0),  new Date(1789, 2, 5, 23, 59) ],
      [  'Thomas Jefferson',  new Date(1789, 5, 4, 0, 0),  new Date(1789, 5, 4, 23, 59) ]
*/
      ]);

    var options = {
      timeline: { showRowLabels: true },
      avoidOverlappingGridLines: true

    };

    chart.draw(dataTable, options);
  }
</script>

<div id="example2.2" style="height:800px;"></div>

</body>
</html>
