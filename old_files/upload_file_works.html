{% extends "base.html" %}

{% block content %}

<h3>{{action}} audio</h3>

<button id="selectFile" class="btn btn-success">File</button>
<button id="fileSubmit" class="btn btn-success">Save</button>
<br>
	<form action="/books/drop_audio" class="dropzone" enctype="multipart/form-data"
			id="my-dropzone">
				<div class="fallback">
				    <input name="file" type="file" multiple />
				</div>

	</form>



<script src="/static/js/dropzone.js"></script>

{% endblock %}
